
version: '3.8'
services:
  app:
    build: .
    # Zmieniamy mapowanie portów.
    # Lewa strona (3000) to port na Twoim serwerze (zewnętrzny).
    # Prawa strona (8000) to port wewnątrz kontenera (gdzie działa Python/FastAPI).
    ports:
      - "3000:8000"
    volumes:
      - leadflow_results:/app/results
    env_file:
      - .env
    restart: always

volumes:
  leadflow_results:
